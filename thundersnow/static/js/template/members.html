<div class="container">
<table id="members" class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="m in members | orderBy:'name':false">
            <td ng-click="loadMember(m.id)">{{ m.name }}</td>
        </tr>
    </tbody>
</table>
